<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
</head>

<body>
    <h1 align = "center">Hotel Room Booking Form</h1>
    <form>
        <center>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <br>
            <label for="date_in">Check-in Date:</label>
            <input type="date" id="date_in" name="date_in">
            <br>
            <br>
            <label for="date_out">Check-out Date:</label>
            <input type="date" id="date_out" name="date_out">
            <br>
            <br>
            <label for="r_type">Room Type:</label>
            <select name="r_type" id="r_type">
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
            </select>
            <br>
            <br>
            <label for="num_guest">Number of Guests:</label>
            <input type="number" id="num_guest" name="num_guest" min="1" max="3">
            <br>
            <br>
            <label for="request">Special Requests:</label>
            <br>
            <textarea name="text" id="request" rows="4" cols="40"></textarea>
            <br>
            <br>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </center>
    </form>
</body>
</html>
